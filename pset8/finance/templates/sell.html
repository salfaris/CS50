{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="symbol" name="symbol">
                <option disabled selected value>Symbol</option>
            {% for row in symbol_rows %}
                <option>{{ row["symbol"] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input required autocomplete="off" class="form-control" id="shares" name="shares" min="1" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" id="submit" type="submit" disabled>Sell</button>
    </form>
    <script>
        // Checks if default 'Symbol' is chosen
        document.querySelector('#symbol').onchange = function() {
            if (document.querySelector("#symbol").value === 'Symbol'|| document.querySelector("#shares").value === '') {
                document.querySelector("#submit").disabled = true;
            }
            else {
                document.querySelector("#submit").disabled = false;
            }
        }

        // Checks if shares is filled
        document.querySelector('#shares').onkeyup = function() {
            if (document.querySelector("#symbol").value === 'Symbol'|| document.querySelector("#shares").value === '') {
                document.querySelector("#submit").disabled = true;
            }
            else {
                document.querySelector("#submit").disabled = false;
            }
        }
    </script>
{% endblock %}
