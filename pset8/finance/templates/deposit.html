{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div style="padding-bottom: 10px;" class="small text-muted text-center">
        Note to clients: <b>Minimum</b> deposit amount is <b>$1,000</b>.
    </div>
    <form action="/deposit" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="deposit" name="deposit" placeholder="Amount (USD)" type="number" min="1000" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Submit</button>
    </form>
    <script>
        // Check if there is any input
        document.querySelector("#deposit").onkeyup = function() {
            // If deposit is null, keep submit button disabled
            if (document.querySelector("#deposit").value === '') {
                document.querySelector("#submit").disabled = true;
            }
            else {
                document.querySelector("#submit").disabled = false;
            }
        }
    </script>
{% endblock %}
