{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="small text-muted" style="padding-bottom: 15px;">
        Key in your new password
    </div>
    <form action="/reset" method="post" name="reg-form">
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Change password</button>
    </form>
{% endblock %}
